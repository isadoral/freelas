name: Build and Deploy to GKE - Jobs

on:
  push:
    branches:
      - main
    paths:
      - "jobs/**"
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'information'
        type: choice
        options:
          - information
          - debug
          - warning
          - critical

jobs:
  build-push-gcr:
    name: Build and Push to GCP
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: izziee/jobs
      PROJECT_ID: freelas-441721
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GKE_SA_KEY }}

      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Build Docker Image
        run: cd jobs && docker build -t $IMAGE_NAME:latest .

      - name: Configure Docker Client
        run: |-
            gcloud auth configure-docker --quiet
            gcloud auth configure-docker europe-west3-docker.pkg.dev --quiet

      - name: Push Docker Image to Artifact Registry
        env:
          GIT_TAG: ${{ steps.increment-git-tag.outputs.git-tag }}
        run: |-
          docker tag $IMAGE_NAME:latest europe-west3-docker.pkg.dev/$PROJECT_ID/images/$IMAGE_NAME:latest
          docker push europe-west3-docker.pkg.dev/$PROJECT_ID/images/$IMAGE_NAME:latest

  deploy-gke:
    needs: build-push-gcr
    name: Deploy Image with GKE
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.SERVICE_ACCOUNT_KEY }}

      - name: 'deploy with gke-deploy cli'
        uses: 'google-github-actions/deploy-gke-container@v0.1'
        with:
          image: europe-west1-docker.pkg.dev/$PROJECT_ID/images/izziee/jobs:latest
          app_name: 'freelas'
          region: 'eu-west1'
          cluster_name: 'freelas-cluster-1'
          project_id: $PROJECT_ID
          namespace: 'freelas-jobs'
          expose: '8000'

      - name: 'get-deployments'
        shell: bash
        run: |
          kubectl get pods -n freelas-jobs
          kubectl get deployment -n freelas-jobs
